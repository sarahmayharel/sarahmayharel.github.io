<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="https://i.imgur.com/WylUs6m.png" />
	<meta charset="UTF-8">
	<title>Buffy's House</title>
</head>
<body align="center">
 <h1>Buffy's House</h1>
 <h4>"The Cats & Coffee Cafe"</h4>
 <img src="https://i.imgur.com/EPoHRw6.jpg?1" height="50%" width="50%" id="herocat">
 <h2>Reservations</h2>
 <div class="row">
    <div class="column">
        <h3>Make a Reservation</h3>
        <form>
           Name: <input type="text" placeholder="Your Name"><br><br>
           Date: <input type="text" placeholder="Date"><br><br>
           <button type="submit">Confirm Reservation</button>
       </form>
   </div>
   <div class="column" align="center">
     <h3>Existing Reservations</h3>
     <table>
         <thead>
         <th>Name</th>
         <th>Date</th>
     </thead>
     <tbody></tbody>
 </table>
 </div>
</div>
<h2>Come Dine With Us</h2>
<div id="map"></div>
<div class="row" id ="reviews">
    <h2>Customer Reviews</h2>
    <div class="column">
        <img src="https://i.imgur.com/vQxRmCP.png">
    </div>
    <div class="column">
        <p>"If the apocalypse comes, beep me."</p>
        <p>-Buffy Summers</p>
    </div>
</div>
<!-- main js -->
<script type="js/main.js"></script>
<!-- Google maps script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbt1M_Y1NT5NIZ27O1y0L-PXT5-bEIjs&callback=initMap" async defer></script>
</body>
</html>
